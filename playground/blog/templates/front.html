<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>blog home</title>
</head>
<body>
blog front
{% if request.user.is_authenticated %}
  <p>welcome, {{ request.user.username }}</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit">Logout!</button>
  </form>
{% else %}
  <a href="{% url 'account_login' %}">Login!</a>
{% endif %}
</body>
</html>
